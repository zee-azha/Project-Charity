<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Charity</title>
    </h:head>
    <h:body>
        <ui:composition template="base_template.xhtml">
            <ui:define name="topbody">
                 <h1 class="probootstrap-heading probootstrap-animate">Donate<span>Together we can make a difference</span></h1>
            </ui:define>
            
            <ui:define name="body">
                <section class="probootstrap-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center section-heading probootstrap-animate" data-animate-effect="fadeIn">
              <h2>Causes</h2>
            </div>
          </div>
                         
   
             <h:form styleClass="form-signin" prependId="false" >
                 <c:forEach items="${tblPost.getallrecords()}" var="s">
                 <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 probootstrap-animate" data-animate-effect="fadeIn">
              <div class="probootstrap-image-text-block probootstrap-cause">
            
                  <img src="img/img_sm_1.jpg" alt="Free Bootstrap Template by uicookies.com" class="img-responsive"/>
                
                <div class="probootstrap-cause-inner">
                 

                 
                  
                    <h2><a href="#">${s.judul}</a></h2>
                  
                  <p>${s.deskirpsi}</p>
                  
                  <p><b:commandLink action="#{tblPost.lihat()}">
                  <f:param id="param1" name="paramName" value="#{s.id}"/>
                  Donate</b:commandLink></p>
                  
                </div>
              
              </div>                                  
                 </div>
                 </c:forEach>
                   </h:form>         
        </div>
                  </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
