<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Admin Charity</title>
        <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="cssAdmin/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="cssAdmin/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="cssAdmin/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="cssAdmin/css/main.css"/>
<!--===============================================================================================-->
    </h:head>
    <h:body>
        <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<h:form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Register
					</span>
                                                
					 <div class="wrap-input100 validate-input m-b-16" data-validate = "Email is required">
						<input class="input100" type="text" name="email" placeholder="Email" value="#{tblAdmin.email}"/>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" value="#{tblAdmin.username}"/>
						<span class="focus-input100"></span>
					</div>
					
                                       
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" value="#{tblAdmin.password}"/>
						<span class="focus-input100"></span>
					</div>
                                    
                                        
					
					
					<div class="container-login100-form-btn m-t-17">
						<b:commandButton look="primary btnsuccess" value="SIMPAN" icon="save" action="#{tblAdmin.save()}"/>
                                                        &nbsp;&nbsp;&nbsp;
					</div>
                                    <br/> <strong><h:outputText value="#{tblAdmin.info}"/></strong> <br/>

				</h:form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/bootstrap/js/popper.js"></script>
	<script src="cssAdmin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/daterangepicker/moment.min.js"></script>
	<script src="cssAdmin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="cssAdmin/js/main.js"></script>

    </h:body>
</html>
