<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
      <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Admin Charity</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet"/>

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet"/>

    </h:head>
    <h:body>
        <ui:composition template="base_template.xhtml">
            <ui:define name="body">
          <h:form styleClass="form-signin" prependId="false">
                       <b:dataTable border="1" value="#{tblPost.getallrecords()}" var="s">
                           <b:dataTableColumn>
                               <f:facet name="header">Id </f:facet>
                               <h:outputText value="#{s.id}"/>
                           </b:dataTableColumn>
                           <b:dataTableColumn>
                               <f:facet name="header">Nama</f:facet>
                               <h:outputText value="#{s.user}"/>
                           </b:dataTableColumn>
                           <b:dataTableColumn>
                               <f:facet name="header">Title</f:facet>
                               <h:outputText value="#{s.judul}"/>
                           </b:dataTableColumn>
                           <b:dataTableColumn>
                               <f:facet name="header">Description</f:facet>
                               <h:outputText value="#{s.deskirpsi}"/>
                           </b:dataTableColumn>
                           <b:dataTableColumn>
                               <f:facet name="header">Raised</f:facet>
                               <h:outputText value="#{s.danaTerkumpul}"/>
                           </b:dataTableColumn>
                           <b:dataTableColumn>
                            <f:facet name="header">Action</f:facet>
                    <b:commandLink icon="search" action="#{tblPost.lihat()}">
                        <f:param id="param1" name="paramName" value="#{s.id}"/>
                    </b:commandLink>
                                     </b:dataTableColumn>
                       </b:dataTable>
                       
                       
                   </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
